--signal-cuts
(tauSpinnerPolarisation>0)*(tauSpinnerPolarisation<2)
--background-cuts
(tauSpinnerPolarisation>-2)*(tauSpinnerPolarisation<0)
-m
BDT;BDT;NTrees=1000:BoostType=Grad:nCuts=500:MaxDepth=10:SeparationType=GiniIndex:Shrinkage=0.20:UseBaggedBoost:GradBaggingFraction=0.5:PruneMethod=NoPruning
-v
"TMath::Range(-2,1.0,rhoNeutralChargedAsymmetry_1)"
"TMath::Range(-2,1.0,rhoNeutralChargedAsymmetry_2)"
"TMath::Range(-1,1.0,visibleOverFullEnergySvfit_1)"
"TMath::Range(-1,1.0,visibleOverFullEnergySvfit_2)"
"TMath::Range(-1,0.1,visibleToFullAngleSvfit_1)"
"TMath::Range(-1,0.1,visibleToFullAngleSvfit_2)"
"TMath::Range(-1,10,decayMode_1)"
"TMath::Range(-1,10,decayMode_2)"
"pt_1"
"pt_2"
"TMath::Range(40,80,m_vis)"
"m_sv"	
--preparation-trees-options
nTrain_Signal=0:nTrain_Background=0:nTest_Signal=5000:nTest_Background=5000:SplitMode=Random:NormMode=EqualNumEvents
--factory-options 
"Transformations=P,U"
--log-level 
debug
